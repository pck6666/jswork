<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>彭成锴的简单网页应用</title>
        <script>
            var password = prompt('请输入密码123456789')
            if(password == '123456789'){
                alert('密码输入正确')
            }
            else {
                alert('密码输入错误')
           }
           
           function color(str){
                document.body.style.backgroundColor = str;
           }
        </script>
    </head>

    <body>
        <input type="button" value="变成红色" onclick="color('red')">
        <input type="button" value="变成黄色" onclick="color('yellow')">
        <input type="button" value="变成蓝色" onclick="color('blue')">
        <input type="button" value="自定义颜色" onclick="color('lime')">
    </body>
</html>
